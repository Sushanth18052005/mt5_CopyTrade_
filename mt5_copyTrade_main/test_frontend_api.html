<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend API Call</title>
</head>
<body>
    <h1>Frontend API Test</h1>
    <div id="result"></div>

    <script>
    async function testLogin() {
        const API_URL = 'https://mt5-copytrade.onrender.com';

        console.log('Testing API call to:', `${API_URL}/api/v1/auth/login`);

        try {
            const response = await fetch(`${API_URL}/api/v1/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    mobile_or_email: 'admin@4xengineer.com',
                    password: 'admin123456'
                })
            });

            console.log('Response status:', response.status);
            console.log('Response headers:', response.headers);

            const result = await response.json();
            console.log('Response body:', result);

            document.getElementById('result').innerHTML =
                '<h2>Response:</h2><pre>' + JSON.stringify(result, null, 2) + '</pre>';

        } catch (error) {
            console.error('Error:', error);
            document.getElementById('result').innerHTML =
                '<h2>Error:</h2><pre>' + error.message + '</pre>';
        }
    }

    // Test immediately
    testLogin();
    </script>
</body>
</html>
